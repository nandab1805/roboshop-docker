networks:
  default:
    name: roboshop
    external: true

services:
  mongodb:
    image: mongodb:1
    ports:
      - "27017:27017"

  catalogue:
    image: catalogue:1
    depends_on:
      - mongodb

  web:
    image: web:1
    ports:
      - "80:80"
    depends_on:
      - catalogue
  
  redis:
